<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main-func.js"></script>
    <link rel="stylesheet" href="main-style.css">
    <link rel="stylesheet" href="selection-style.css">
    <link rel="stylesheet" href="choices-style.css">
    <link rel="stylesheet" href="footer-style.css">
    
</head>
<body>
<div class="container">
    <div class="main-title-container">
        <div class="main-title">ROCK PAPER SCISSORS GAME!</div>
    </div>

    <div class="selection-container">
        <div class="player-selection-container">
            <div class="rps-container" data-element-id="1">
                <div class="rps-img"><img src="./images/rock2.png" alt=""></div>
                <div class="rps-title">ROCK</div>
            </div>
            <div class="rps-container" data-element-id="1">
                <div class="rps-img"><img src="./images/paper2.png" alt=""></div>
                <div class="rps-title">PAPER</div>
            </div>
            <div class="rps-container" data-element-id="1">
                <div class="rps-img"><img src="./images/scissors2.png" alt=""></div>
                <div class="rps-title">SCISSORS</div>
            </div>
        </div>
    </div>

    <div class="choice-section-100vw">
        <div class="choices-section">
            <div class="choice-container">
                <div class="choice-title-container">PLAYER</div>
                <div class="choice-img-container">
                    <div data-key="1" id="choice-img"></div>
                </div>
            </div>
    
            <div class="score-container"><h1 data-key="3" class="score">0:0</h1></div>
    
            <div class="choice-container">
                <div class="choice-title-container">COMPUTER</div>
                <div class="choice-img-container">
                    <div data-key="2" id="choice-img"></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        
        <h3>Created by brexus ©️ | Odin Project 2022</h3>
        <div class="links-footer">
            <a href="https://github.com/brexus"><img class="small-logos" src="./images/github.png" alt=""></a>
            <a href="http://instagram.com/xbrexus"><img class="small-logos" src="./images/instagram.png" alt=""></a>
        </div>
        

    </footer>




    <script>
        //game();
        getPlayerChoiceClick();
        show_player_choice();
    
    </script>

</div>
</body>
</html>
